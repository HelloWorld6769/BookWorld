<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book World</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
}

header {
  text-align: center;
  padding: 60px 20px 30px;
}

h1 {
  font-size: 3em;
  margin: 0;
}

.search-box {
  text-align: center;
  margin: 20px;
}

.search-box input {
  width: 60%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
}

.genres {
  text-align: center;
  margin: 20px;
}

.genres button {
  padding: 8px 15px;
  margin: 5px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: white;
  color: #764ba2;
  font-weight: bold;
}

.genres button:hover {
  background: #ddd;
}

.books {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}

.book-card {
  background: white;
  color: black;
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.book-card:hover {
  transform: scale(1.05);
}

.book-card img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 10px;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  color: black;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 600px;
  text-align: center;
}

.modal-content img {
  width: 200px;
  border-radius: 10px;
}

.modal-content button {
  margin: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 20px;
  background: #667eea;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
<h1>ðŸ“š Book World</h1>
<p>Discover, Explore, and Read Classic Literature Online</p>
</header>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
</div>

<div class="genres">
<button onclick="filterGenre('All')">All</button>
<button onclick="filterGenre('Romance')">Romance</button>
<button onclick="filterGenre('Fantasy')">Fantasy</button>
<button onclick="filterGenre('Horror')">Horror</button>
<button onclick="filterGenre('Adventure')">Adventure</button>
</div>

<div class="books" id="bookContainer">

<div class="book-card" data-genre="Romance"
onclick="openModal('Pride and Prejudice','Jane Austen','A romantic novel about manners and marriage.','Romance','https://www.gutenberg.org/cache/epub/1342/pg1342.cover.medium.jpg','https://www.gutenberg.org/files/1342/1342-h/1342-h.htm')">
<img src="https://www.gutenberg.org/cache/epub/1342/pg1342.cover.medium.jpg">
<h3>Pride and Prejudice</h3>
<p>Jane Austen</p>
</div>

<div class="book-card" data-genre="Fantasy"
onclick="openModal('Alice in Wonderland','Lewis Carroll','A fantasy adventure of a girl in a magical world.','Fantasy','https://www.gutenberg.org/cache/epub/11/pg11.cover.medium.jpg','https://www.gutenberg.org/files/11/11-h/11-h.htm')">
<img src="https://www.gutenberg.org/cache/epub/11/pg11.cover.medium.jpg">
<h3>Alice in Wonderland</h3>
<p>Lewis Carroll</p>
</div>

<div class="book-card" data-genre="Horror"
onclick="openModal('Dracula','Bram Stoker','A gothic horror story of Count Dracula.','Horror','https://www.gutenberg.org/cache/epub/345/pg345.cover.medium.jpg','https://www.gutenberg.org/files/345/345-h/345-h.htm')">
<img src="https://www.gutenberg.org/cache/epub/345/pg345.cover.medium.jpg">
<h3>Dracula</h3>
<p>Bram Stoker</p>
</div>

<div class="book-card" data-genre="Adventure"
onclick="openModal('Treasure Island','Robert Louis Stevenson','A thrilling pirate adventure.','Adventure','https://www.gutenberg.org/cache/epub/120/pg120.cover.medium.jpg','https://www.gutenberg.org/files/120/120-h/120-h.htm')">
<img src="https://www.gutenberg.org/cache/epub/120/pg120.cover.medium.jpg">
<h3>Treasure Island</h3>
<p>Robert Louis Stevenson</p>
</div>

</div>

<div class="modal" id="bookModal">
<div class="modal-content">
<img id="modalImage">
<h2 id="modalTitle"></h2>
<p id="modalAuthor"></p>
<p id="modalDescription"></p>
<button id="readBtn">Read Online</button>
<button onclick="closeModal()">Close</button>
</div>
</div>

<script>
function searchBooks() {
  let input = document.getElementById("searchInput").value.toLowerCase();
  let cards = document.getElementsByClassName("book-card");
  for (let i = 0; i < cards.length; i++) {
    let text = cards[i].innerText.toLowerCase();
    cards[i].style.display = text.includes(input) ? "block" : "none";
  }
}

function filterGenre(genre) {
  let cards = document.getElementsByClassName("book-card");
  for (let i = 0; i < cards.length; i++) {
    if (genre === "All" || cards[i].dataset.genre === genre) {
      cards[i].style.display = "block";
    } else {
      cards[i].style.display = "none";
    }
  }
}

function openModal(title, author, desc, genre, img, link) {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalAuthor").innerText = "By " + author + " | " + genre;
  document.getElementById("modalDescription").innerText = desc;
  document.getElementById("modalImage").src = img;
  document.getElementById("readBtn").onclick = function() {
    window.open(link, "_blank");
  };
  document.getElementById("bookModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("bookModal").style.display = "none";
}
</script>

</body>
</html>
