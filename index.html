<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book World</title>
<style>
/* --- General styles --- */
body { font-family: Arial, sans-serif; margin:0; padding:0; background: linear-gradient(120deg,#f0f4ff,#fff6f5);}
header { padding:20px; text-align:center; font-size:28px; font-weight:bold; background: linear-gradient(to right,#6a11cb,#2575fc); color:white; box-shadow:0 4px 6px rgba(0,0,0,0.2);}
header .logo { font-size:36px; }
.hero { text-align:center; padding:50px 20px; color:#333;}
.hero h1 { font-size:32px; margin-bottom:10px; color:#6a11cb;}
.hero input { width:70%; max-width:400px; padding:12px 20px; border-radius:30px; border:1px solid #ddd; font-size:16px; margin-top:10px;}
section { padding:20px;}
h2 { margin-left:10px; font-size:22px; color:#2575fc; margin-bottom:12px;}
.books-container { display:flex; gap:20px; overflow-x:auto; padding-left:10px;}
.book-card { min-width:140px; text-align:center; background:white; padding:10px; border-radius:12px; box-shadow:0 4px 6px rgba(0,0,0,0.1); transition: transform 0.3s;}
.book-card:hover { transform: translateY(-5px);}
.book-card img { width:120px; height:180px; border-radius:8px; object-fit:cover;}
.book-title { font-weight:bold; font-size:15px; margin-top:8px; color:#333;}
.book-author { font-size:13px; color:#555; margin-bottom:8px;}
.pdf-btn { padding:6px 12px; border:none; border-radius:20px; background:linear-gradient(to right,#ff512f,#dd2476); color:white; cursor:pointer; font-size:13px; transition: all 0.3s;}
.pdf-btn:hover { background:linear-gradient(to right,#dd2476,#ff512f);}
</style>
</head>
<body>

<header><span class="logo">ðŸ“–ðŸŒˆ Book World</span></header>

<div class="hero">
<h1>Find Your Next Great Read</h1>
<input type="text" id="searchInput" placeholder="Search by Title or Author..." onkeyup="searchBooks()">
</div>

<section>
<h2>Popular Now</h2>
<div id="popular" class="books-container"></div>
</section>

<section>
<h2>Recommended</h2>
<div id="recommended" class="books-container"></div>
</section>

<script>
// --- Books data with cover images and PDF names ---
const books = [
  { title:"The Hobbit", author:"J.R.R. Tolkien", cover:"https://m.media-amazon.com/images/I/91b0C2YNSrL.jpg", pdf:"thehobbit.pdf", section:"popular" },
  { title:"Atomic Habits", author:"James Clear", cover:"https://m.media-amazon.com/images/I/51-nXsSRfZL._SX329_BO1,204,203,200_.jpg", pdf:"atomichabits.pdf", section:"recommended" },
  { title:"1984", author:"George Orwell", cover:"https://m.media-amazon.com/images/I/71kxa1-0mfL.jpg", pdf:"1984.pdf", section:"popular" },
  { title:"To Kill a Mockingbird", author:"Harper Lee", cover:"https://m.media-amazon.com/images/I/81OdwZGdEyL.jpg", pdf:"tokillamockingbird.pdf", section:"recommended" },
  { title:"Pride and Prejudice", author:"Jane Austen", cover:"https://m.media-amazon.com/images/I/91HHqVTAJQL.jpg", pdf:"prideandprejudice.pdf", section:"popular" },
  { title:"The Great Gatsby", author:"F. Scott Fitzgerald", cover:"https://m.media-amazon.com/images/I/81af+MCATTL.jpg", pdf:"thegreatgatsby.pdf", section:"recommended" },
  { title:"The Catcher in the Rye", author:"J.D. Salinger", cover:"https://m.media-amazon.com/images/I/81OthjkJBuL.jpg", pdf:"catcherintherye.pdf", section:"popular" },
  { title:"The Alchemist", author:"Paulo Coelho", cover:"https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg", pdf:"thealchemist.pdf", section:"recommended" },
  { title:"Moby Dick", author:"Herman Melville", cover:"https://m.media-amazon.com/images/I/81prV9Wb1tL.jpg", pdf:"mobydick.pdf", section:"popular" },
  { title:"The Lord of the Rings", author:"J.R.R. Tolkien", cover:"https://m.media-amazon.com/images/I/91SZSW8qSsL.jpg", pdf:"lordoftherings.pdf", section:"recommended" }
];

// --- Load books dynamically ---
books.forEach(book=>{
  const container = book.section==="popular"? document.getElementById("popular") : document.getElementById("recommended");
  const card = document.createElement("div");
  card.className="book-card";
  card.innerHTML = `
    <img src="${book.cover}" alt="${book.title}">
    <p class="book-title">${book.title}</p>
    <p class="book-author">${book.author}</p>
    <button class="pdf-btn" onclick="window.open('${book.pdf}')">ðŸ“– Read PDF</button>
  `;
  container.appendChild(card);
});

// --- Search function ---
function searchBooks(){
  const input = document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll(".book-card").forEach(card=>{
    const title = card.querySelector(".book-title").textContent.toLowerCase();
    const author = card.querySelector(".book-author").textContent.toLowerCase();
    card.style.display = (title.includes(input) || author.includes(input))?"block":"none";
  });
}
</script>

</body>
</html>
