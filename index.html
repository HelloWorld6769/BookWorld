<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookVerse</title>

<style>
:root {
  --primary: #6c5ce7;
  --light-bg: #f4f6fb;
  --dark-bg: #1e1e2f;
  --card-light: white;
  --card-dark: #2c2c3e;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--light-bg);
  transition: 0.3s;
}

body.dark {
  background: var(--dark-bg);
  color: white;
}

nav {
  background: var(--primary);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

.logo {
  font-size: 1.6em;
  font-weight: bold;
}

nav button {
  padding: 8px 12px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
}

.container {
  padding: 30px;
}

.books {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.book-card {
  background: var(--card-light);
  padding: 15px;
  border-radius: 15px;
  cursor: pointer;
  transition: 0.3s;
}

body.dark .book-card {
  background: var(--card-dark);
}

.book-card:hover {
  transform: translateY(-5px);
}

.book-card img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 10px;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  width: 90%;
  max-width: 800px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 15px;
  padding: 30px;
}

body.dark .modal-content {
  background: var(--card-dark);
  color: white;
}

.modal-content img {
  width: 200px;
  border-radius: 10px;
}

.section {
  margin-top: 25px;
}

.read-btn {
  padding: 12px 20px;
  border: none;
  background: var(--primary);
  color: white;
  border-radius: 25px;
  cursor: pointer;
}

.reader-frame {
  width: 100%;
  height: 500px;
  margin-top: 20px;
  border-radius: 10px;
  border: none;
}

.comment-box textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
}

.comment-box button {
  margin-top: 10px;
  padding: 8px 15px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<nav>
<div class="logo">ðŸ“š BookVerse</div>
<button onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>
</nav>

<div class="container">
<div class="books" id="bookContainer"></div>
</div>

<div class="modal" id="modal">
<div class="modal-content" id="modalContent"></div>
</div>

<script>

const books = [
{
title:"Pride and Prejudice",
author:"Jane Austen",
img:"https://www.gutenberg.org/cache/epub/1342/pg1342.cover.medium.jpg",
description:"A romantic novel about manners and marriage in 19th century England.",
authorInfo:"Jane Austen was an English novelist known for realism, strong female characters, and social commentary.",
readLink:"https://www.gutenberg.org/files/1342/1342-h/1342-h.htm"
},
{
title:"Dracula",
author:"Bram Stoker",
img:"https://www.gutenberg.org/cache/epub/345/pg345.cover.medium.jpg",
description:"A gothic horror novel introducing Count Dracula.",
authorInfo:"Bram Stoker was an Irish author best known for creating one of literature's most famous vampires.",
readLink:"https://www.gutenberg.org/files/345/345-h/345-h.htm"
},
{
title:"Alice in Wonderland",
author:"Lewis Carroll",
img:"https://www.gutenberg.org/cache/epub/11/pg11.cover.medium.jpg",
description:"A fantasy adventure of a girl who falls into a magical world.",
authorInfo:"Lewis Carroll was an English writer, mathematician, and logician.",
readLink:"https://www.gutenberg.org/files/11/11-h/11-h.htm"
}
];

// Duplicate to reach 25
while (books.length < 25) {
  books.push({...books[books.length % 3], title: books[books.length % 3].title + " Edition " + books.length});
}

const container = document.getElementById("bookContainer");

books.forEach((book,index)=>{
  const card=document.createElement("div");
  card.className="book-card";
  card.innerHTML=`
  <img src="${book.img}">
  <h3>${book.title}</h3>
  <p>${book.author}</p>
  `;
  card.onclick=()=>openModal(index);
  container.appendChild(card);
});

let currentBook=null;

function openModal(index){
  currentBook=index;
  const book=books[index];

  document.getElementById("modalContent").innerHTML=`
    <img src="${book.img}">
    <h2>${book.title}</h2>
    <p><b>By ${book.author}</b></p>

    <div class="section">
      <h3>Description</h3>
      <p>${book.description}</p>
    </div>

    <div class="section">
      <h3>About the Author</h3>
      <p>${book.authorInfo}</p>
    </div>

    <div class="section">
      <button class="read-btn" onclick="readBook()">ðŸ“– Read Online</button>
      <div id="reader"></div>
    </div>

    <div class="section">
      <h3>Comments</h3>
      <div id="comments"></div>

      <div class="comment-box">
        <textarea id="commentInput" placeholder="Write your comment..."></textarea>
        <button onclick="addComment()">Post Comment</button>
      </div>
    </div>

    <br>
    <button onclick="closeModal()">Close</button>
  `;

  loadComments();
  document.getElementById("modal").style.display="flex";
}

function readBook(){
  document.getElementById("reader").innerHTML=
  `<iframe class="reader-frame" src="${books[currentBook].readLink}"></iframe>`;
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function toggleMode(){
  document.body.classList.toggle("dark");
}

function addComment(){
  const input=document.getElementById("commentInput");
  if(input.value==="") return;

  let comments=JSON.parse(localStorage.getItem("comments_"+currentBook))||[];
  comments.push(input.value);
  localStorage.setItem("comments_"+currentBook,JSON.stringify(comments));

  input.value="";
  loadComments();
}

function loadComments(){
  const commentDiv=document.getElementById("comments");
  commentDiv.innerHTML="";
  let comments=JSON.parse(localStorage.getItem("comments_"+currentBook))||[];

  comments.forEach(c=>{
    const p=document.createElement("p");
    p.innerText=c;
    commentDiv.appendChild(p);
  });
}

</script>

</body>
</html>
