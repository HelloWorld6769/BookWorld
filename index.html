<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book World</title>

<style>
:root {
  --bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
  --card-bg: white;
  --text-color: black;
}

body.dark {
  --bg-gradient: linear-gradient(135deg, #1e1e2f, #121212);
  --card-bg: #1f1f2e;
  --text-color: white;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-gradient);
  transition: 0.3s;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  color: white;
}

.logo {
  display: flex;
  align-items: center;
  font-size: 1.8em;
  font-weight: bold;
}

.logo span {
  margin-left: 10px;
}

.toggle-btn {
  background: white;
  border: none;
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.hero {
  text-align: center;
  color: white;
  padding: 40px 20px;
}

.search-box {
  text-align: center;
  margin: 20px;
}

.search-box input {
  width: 60%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
}

.genres {
  text-align: center;
  margin: 20px;
}

.genres button {
  padding: 8px 15px;
  margin: 5px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.books {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}

.book-card {
  background: var(--card-bg);
  color: var(--text-color);
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

.book-card:hover {
  transform: scale(1.05);
}

.book-card img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 10px;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: var(--card-bg);
  color: var(--text-color);
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 600px;
  text-align: center;
}

.modal-content img {
  width: 200px;
  border-radius: 10px;
}

.modal-content button {
  margin: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 20px;
  background: #667eea;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    ðŸ“š <span>Book World</span>
  </div>
  <button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark Mode</button>
</header>

<div class="hero">
  <h1>Discover Timeless Literature</h1>
  <p>Explore 25+ classic books. Read instantly. No downloads required.</p>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
</div>

<div class="genres">
<button onclick="filterGenre('All')">All</button>
<button onclick="filterGenre('Romance')">Romance</button>
<button onclick="filterGenre('Fantasy')">Fantasy</button>
<button onclick="filterGenre('Horror')">Horror</button>
<button onclick="filterGenre('Adventure')">Adventure</button>
<button onclick="filterGenre('Classic')">Classic</button>
</div>

<div class="books">

<!-- 25 BOOKS -->

<script>
const books = [
["Pride and Prejudice","Jane Austen","Romance","1342"],
["Alice in Wonderland","Lewis Carroll","Fantasy","11"],
["Dracula","Bram Stoker","Horror","345"],
["Treasure Island","R. L. Stevenson","Adventure","120"],
["Moby Dick","Herman Melville","Classic","2701"],
["Frankenstein","Mary Shelley","Horror","84"],
["Jane Eyre","Charlotte BrontÃ«","Romance","1260"],
["Great Expectations","Charles Dickens","Classic","1400"],
["Sherlock Holmes","Arthur Conan Doyle","Mystery","1661"],
["Peter Pan","J.M. Barrie","Fantasy","16"],
["Tom Sawyer","Mark Twain","Adventure","74"],
["Huckleberry Finn","Mark Twain","Adventure","76"],
["Wizard of Oz","L. Frank Baum","Fantasy","55"],
["A Tale of Two Cities","Charles Dickens","Classic","98"],
["Dr Jekyll and Mr Hyde","R.L. Stevenson","Horror","43"],
["The Odyssey","Homer","Classic","1727"],
["Metamorphosis","Franz Kafka","Classic","5200"],
["The Iliad","Homer","Classic","6130"],
["Little Women","Louisa May Alcott","Romance","514"],
["The Time Machine","H.G. Wells","Fantasy","35"],
["War of the Worlds","H.G. Wells","Fantasy","36"],
["The Secret Garden","Frances Hodgson Burnett","Classic","113"],
["Anne of Green Gables","L.M. Montgomery","Classic","45"],
["Gulliverâ€™s Travels","Jonathan Swift","Adventure","829"],
["The Scarlet Letter","Nathaniel Hawthorne","Classic","33"]
];

books.forEach(book => {
document.write(`
<div class="book-card" data-genre="${book[2]}"
onclick="openModal('${book[0]}','${book[1]}','${book[2]}','https://www.gutenberg.org/files/${book[3]}/${book[3]}-h/${book[3]}-h.htm','https://www.gutenberg.org/cache/epub/${book[3]}/pg${book[3]}.cover.medium.jpg')">
<img src="https://www.gutenberg.org/cache/epub/${book[3]}/pg${book[3]}.cover.medium.jpg">
<h3>${book[0]}</h3>
<p>${book[1]}</p>
</div>
`);
});
</script>

</div>

<div class="modal" id="modal">
<div class="modal-content">
<img id="modalImg">
<h2 id="modalTitle"></h2>
<p id="modalAuthor"></p>
<button id="readBtn">Read Online</button>
<button onclick="closeModal()">Close</button>
</div>
</div>

<script>
function searchBooks() {
let input = document.getElementById("searchInput").value.toLowerCase();
let cards = document.getElementsByClassName("book-card");
for (let i = 0; i < cards.length; i++) {
let text = cards[i].innerText.toLowerCase();
cards[i].style.display = text.includes(input) ? "block" : "none";
}
}

function filterGenre(genre) {
let cards = document.getElementsByClassName("book-card");
for (let i = 0; i < cards.length; i++) {
cards[i].style.display =
(genre === "All" || cards[i].dataset.genre === genre) ? "block" : "none";
}
}

function openModal(title, author, genre, link, img) {
document.getElementById("modalTitle").innerText = title;
document.getElementById("modalAuthor").innerText = author + " | " + genre;
document.getElementById("modalImg").src = img;
document.getElementById("readBtn").onclick = () => window.open(link, "_blank");
document.getElementById("modal").style.display = "flex";
}

function closeModal() {
document.getElementById("modal").style.display = "none";
}

function toggleMode() {
document.body.classList.toggle("dark");
}
</script>

</body>
</html>
