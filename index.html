<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookVerse</title>

<style>
:root {
  --primary: #6c5ce7;
  --bg-light: #f5f6fa;
  --bg-dark: #1e1e2f;
  --card-light: white;
  --card-dark: #2c2c3e;
  --text-light: black;
  --text-dark: white;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-light);
  transition: 0.3s;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

nav {
  background: var(--primary);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
}

nav button {
  padding: 8px 12px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

.container {
  padding: 20px;
}

.books {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.book-card {
  background: var(--card-light);
  padding: 15px;
  border-radius: 15px;
  transition: 0.3s;
  cursor: pointer;
  animation: fadeIn 0.5s ease-in;
}

body.dark .book-card {
  background: var(--card-dark);
}

.book-card:hover {
  transform: translateY(-5px);
}

.book-card img {
  width: 100%;
  height: 280px;
  object-fit: cover;
  border-radius: 10px;
}

.favorite {
  float: right;
  cursor: pointer;
  font-size: 20px;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 700px;
  max-height: 90vh;
  overflow-y: auto;
}

body.dark .modal-content {
  background: #2c2c3e;
  color: white;
}

.stars span {
  font-size: 25px;
  cursor: pointer;
  color: gold;
}

.comment-box textarea {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
}

.comment-box button {
  margin-top: 10px;
  padding: 8px 15px;
  border: none;
  background: var(--primary);
  color: white;
  border-radius: 10px;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<nav>
<div class="logo">üìö BookVerse</div>
<button onclick="toggleMode()">üåô Toggle Mode</button>
</nav>

<div class="container">
<div class="books" id="bookContainer"></div>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h2 id="title"></h2>
<p id="author"></p>
<p id="description"></p>

<h3>About the Author</h3>
<p id="authorInfo"></p>

<h3>Rating</h3>
<div class="stars" id="stars"></div>

<h3>Comments</h3>
<div id="comments"></div>

<div class="comment-box">
<textarea id="commentInput" placeholder="Write a comment..."></textarea>
<button onclick="addComment()">Post Comment</button>
</div>

<br>
<button onclick="closeModal()">Close</button>
</div>
</div>

<script>
const books = [
{
title:"Pride and Prejudice",
author:"Jane Austen",
genre:"Romance",
img:"https://www.gutenberg.org/cache/epub/1342/pg1342.cover.medium.jpg",
description:"A romantic novel about manners and marriage.",
authorInfo:"Jane Austen was an English novelist known for realism and social commentary."
},
{
title:"Dracula",
author:"Bram Stoker",
genre:"Horror",
img:"https://www.gutenberg.org/cache/epub/345/pg345.cover.medium.jpg",
description:"A gothic horror novel introducing Count Dracula.",
authorInfo:"Bram Stoker was an Irish author best known for Dracula."
},
{
title:"Alice in Wonderland",
author:"Lewis Carroll",
genre:"Fantasy",
img:"https://www.gutenberg.org/cache/epub/11/pg11.cover.medium.jpg",
description:"A fantasy adventure of a girl in a magical world.",
authorInfo:"Lewis Carroll was an English writer, poet, and mathematician."
}
];

// Duplicate structure to reach 25 easily
while (books.length < 25) {
  books.push({...books[books.length % 3], title: books[books.length % 3].title + " Edition " + books.length});
}

const container = document.getElementById("bookContainer");

books.forEach((book,index)=>{
  const div = document.createElement("div");
  div.className="book-card";
  div.innerHTML=`
  <span class="favorite" onclick="toggleFavorite(event,${index})">‚ô°</span>
  <img src="${book.img}">
  <h3>${book.title}</h3>
  <p>${book.author}</p>`;
  div.onclick=()=>openModal(index);
  container.appendChild(div);
});

let currentBook = null;

function openModal(index){
  currentBook=index;
  const book=books[index];
  document.getElementById("title").innerText=book.title;
  document.getElementById("author").innerText="By "+book.author;
  document.getElementById("description").innerText=book.description;
  document.getElementById("authorInfo").innerText=book.authorInfo;
  loadRating();
  loadComments();
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function toggleMode(){
  document.body.classList.toggle("dark");
}

function toggleFavorite(event,index){
  event.stopPropagation();
  const key="fav_"+index;
  if(localStorage.getItem(key)){
    localStorage.removeItem(key);
    event.target.innerText="‚ô°";
  } else {
    localStorage.setItem(key,true);
    event.target.innerText="‚ù§Ô∏è";
  }
}

function loadRating(){
  const stars=document.getElementById("stars");
  stars.innerHTML="";
  for(let i=1;i<=5;i++){
    const span=document.createElement("span");
    span.innerHTML="‚òÖ";
    span.onclick=()=>saveRating(i);
    stars.appendChild(span);
  }
}

function saveRating(value){
  localStorage.setItem("rating_"+currentBook,value);
  alert("Rating saved!");
}

function addComment(){
  const input=document.getElementById("commentInput");
  if(input.value==="") return;
  let comments=JSON.parse(localStorage.getItem("comments_"+currentBook))||[];
  comments.push(input.value);
  localStorage.setItem("comments_"+currentBook,JSON.stringify(comments));
  input.value="";
  loadComments();
}

function loadComments(){
  const div=document.getElementById("comments");
  div.innerHTML="";
  let comments=JSON.parse(localStorage.getItem("comments_"+currentBook))||[];
  comments.forEach(c=>{
    const p=document.createElement("p");
    p.innerText=c;
    div.appendChild(p);
  });
}
</script>

</body>
</html>
